<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
 <main>
  <section class="left-section">
    <img src="images/image-product-desktop.jpg" alt="leaves chanel perfume"> 
  </section>
  <section class="right-section">
  <p class="perfume">
   PERFUME
  </p>
  <h2>
  Gabrielle Essence Eau De Parfum
  </h2>
  <p class="info">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>
  <div class="price">
    <span class="updated-price">
      $149.99
    </span>
    <span class="old-price">
      <s>
       $169.99
      </s>
    </span>
  </div>
  <button>
    <img src="images/icon-cart.svg" alt="cart icon">
    Add to Cart
  </button>
</section>
 </main>
</body>
</html>
